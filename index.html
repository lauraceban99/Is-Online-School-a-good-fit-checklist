<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is Online School Right for You? | American Infinite Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font for a more friendly feel */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'aia-blue': '#1c307b',
              'aia-gold': '#f7a11d',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-aia-blue">
    <!-- The Quiz Widget -->
    <aia-quiz></aia-quiz>

    <!-- Load the widget script -->
    <script src="/dist/quiz-widget.iife.js" defer></script>

    <!-- Debug script to check if widget loaded -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded');
        console.log('Custom element defined:', customElements.get('aia-quiz'));
        console.log('Widget element:', document.querySelector('aia-quiz'));
      });
    </script>
  </body>
</html>
